<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gusto kunang short hair please</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #6A5E59;
      --fg: #90817B;
      --accent: #90817B;
      --highlight: #90817B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Fira Code', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal-box {
      background-color: var(--bg);
      border: 1px solid var(--accent);
      padding: 2em;
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    .typewriter h1 {
      font-size: 1.8em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid var(--fg);
      width: fit-content;
      margin: 0 auto;
      animation: typing 2.5s steps(12) forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--fg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #time {
      margin-top: 0.5em;
      font-size: 1.2em;
    }

    .social-links {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4em;
      color: var(--highlight);
      text-decoration: none;
      font-size: 0.9em;
      transition: transform 0.3s ease;
    }

    .social-link:hover {
      transform: scale(1.1);
    }

    .icon {
      width: 20px;
      height: 20px;
      fill: var(--highlight);
    }
  </style>
</head>
<body>
  <div class="terminal-box">
    <div class="typewriter">
      <h1>bumubuhatngkilo</h1>
    </div>
    <div id="time">--:--:--</div>

    <div class="social-links">
      <!-- YouTube -->
      <a class="social-link" href="https://youtube.com" target="_blank" title="YouTube">
        <svg class="icon" viewBox="0 0 24 24">

        </svg>
        YouTube
      </a>

      <!-- Reddit -->
      <a class="social-link" href="https://reddit.com" target="_blank" title="Reddit">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M22 12.3c0-1.3-1.1-2.4-2.4-2.4-.7 0-1.4.3-1.8.9-1.1-.7-2.4-1.2-3.8-1.3l.9-4.3 3 .7c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5S20.7 5 20 5c-.5 0-.9.3-1.2.6L15.3 5c-.3-.1-.6 0-.8.2-.2.2-.3.4-.3.7l-1 5.1c-1.5.1-2.9.6-4 1.4-.5-.6-1.2-.9-2-.9-1.3 0-2.4 1.1-2.4 2.4 0 .8.4 1.5 1 2-.1.3-.1.6-.1.9 0 2.5 3.1 4.5 7 4.5s7-2 7-4.5c0-.3 0-.6-.1-.9.6-.5 1-1.2 1-2zm-13.8 3c0-.6.5-1.1 1.1-1.1.7 0 1.2.5 1.2 1.1s-.5 1.1-1.2 1.1c-.6 0-1.1-.5-1.1-1.1zm7.6 2.2c-.9.9-2.6 1-3.8 1s-2.9-.1-3.8-1c-.2-.2-.2-.5 0-.7s.5-.2.7 0c.6.6 1.9.8 3.1.8s2.5-.2 3.1-.8c.2-.2.5-.2.7 0s.2.5 0 .7zm-0.1-1.1c-.6 0-1.1-.5-1.1-1.1s.5-1.1 1.1-1.1c.7 0 1.2.5 1.2 1.1s-.5 1.1-1.2 1.1z"/>

        </svg>
        GitHub
      </a>

      <!-- Instagram -->
      <a class="social-link" href="https://instagram.com" target="_blank" title="Instagram">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M7 2C4.8 2 3 3.8 3 6v12c0 2.2 1.8 4 4 4h10c2.2 0 4-1.8 4-4V6c0-2.2-1.8-4-4-4H7zm10 2c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2h10zm-5 3.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9zm0 2a2.5 2.5 0 110 5 2.5 2.5 0 010-5zm4.8-1.8a1 1 0 100 2 1 1 0 000-2z"/>
        </svg>
        Instagram
      </a>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('time').textContent = timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
